<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;700&family=Merriweather:wght@300;700&family=Peddana&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
      <div class="container">
          <div class="weather-app">
                <div class="search-bar">
                  <form class="search-form" id="search-form">
                    <button type="button" class="button-geolocation" id="current-geolocation-button">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                      </svg>
                    </button>
                    <input class="input-search" type="search" id="city-input" placeholder="Search for city" autocomplete="off" autofocus="on"/>
                    <button class="button-search" type="submit" value="search"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg></button>
                  </form>
                </div>
       <div class="overview">   
        <div class="current-location">
          <h1 id="city"></h1>
        </div>
        <div class="current-date-time" id="date"></div>
        <div class="description" id="description"></div>
       </div>
          <div class="row currently-content">
            <div class="col-4">
              <img src="images/01d.png" alt="sun_cloud" id="icon" class="weather-icon float-center"/>
            </div>
            <div class="col-4">
              <div class="clearfix current-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
              </div>
              <div class="daytime">
                <ul class="suntime">
                  <li>Sunrise: <span id="sunrise"></span></li>
                  <li>Sunset: <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
            <div class="col-4">
                  <ul class="weather-details">
                    <ul>
                      <li>Pressure: <span id="pressure"></span> hPa</li>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>     
                  </div>
            </div>
        <div class="forecast-division">
          <hr>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
        </div>
        <footer class="open-source">
          <p>
            <a href="https://github.com/victoria-dk/weather-app-air" target="_blank">
              Open-source code
            </a> by Victoria Nielsen üë©‚Äçüíª</p>
        </footer>
        </div>
        <script src="src/index.js"></script>
  </body>
</html>
